<div class="container">
	<h2>Striped Rows</h2>
	<p>The .table-striped class adds zebra-stripes to a table:</p>

    <ul>
        <li ng-repeat="x in allUsers">
            {{ x.name + ' ' + x.surname}}
        </li>
    </ul>

    <table class="table table-striped">
		<thead>
		<tr>
            <th>ID</th>
			<th>Name</th>
			<th>Phone</th>
            <th>Email</th>
			<th>Address</th>
		</tr>
		</thead>
		<tbody>
		<tr ng-repeat="x in allUsers">
			<td>{{x.id}}</td>
			<td>{{x.name}} {{x.surname}}</td>
			<td>{{x.phone}}</td>
            <td>{{x.email}}</td>
            <td>{{x.adress}}</td>
		</tr>
		<tr>
			<td>Mary</td>
			<td>Moe</td>
			<td>mary@example.com</td>
		</tr>
		<tr>
			<td>July</td>
			<td>Dooley</td>
			<td>july@example.com</td>
		</tr>
		</tbody>
	</table>
</div>
